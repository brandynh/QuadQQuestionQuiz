<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Assets/style/hsstyle.css" rel="stylesheet">
    <title>QuizScores</title>
</head>

<body>
    <header>
        <h1 id='title'> High Scores!</h1>

        <div id="scoreBox" class="scoreBx">
            <h3 id="scoreTotal"></h3>
        </div>

    </header>
    <div class='userHighScoreInfo'>
        <form id="nameForm" class="initialsForm">
            <label for='name'>Enter Initials</label>
            <textarea name="Initials" id="name" cols="1" rows="1" placeholder="Enter Initials"></textarea>
            <button id="submit">submit</button>
        </form>

        <article class="highScoreList">
            <h2>Leaderboard</h2>
            <div id='userScoreList' class= 'userScores'>
                <p id="playerInitials">Player Initials: </p>
                <p id="playerScore">Score: </p>
            </div>
        </article>

    </div>

    <div = id ="returnButtonBox">
        <button id="returnHome" class="returnButton">Return</button>

<!-- Initialize unused buttons hidden as to not interfere with event listeners -->
        <button id="startButton" class="startBtn hide">Start</button>
        <button id="nextButton" class="nextBtn hide">Next</button>
        <button id="highScoreScreen" class="startBtn hide">High Scores</button>
    </div>

    <script src="Assets/js/script.js"></script>
</body>

</html>
