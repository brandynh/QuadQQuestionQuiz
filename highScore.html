<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header>
        <h1 id='title'> High Scores!</h1>
    </header>
    <div class='userHighScoreInfo'>
        <form id="nameForm" class="initialsForm">
            <label for='name'>Enter Initials</label>
            <textarea name="Initials" id="name" cols="1" rows="1" placeholder="Enter Initials"></textarea>
            <button id="submit">submit</button>
        </form>

        <div class="highScoreList">
            <h2>Leaderboard</h2>
            <p>Player Initials: <span id="playerInitials"></span> Score: <span id="playerScore"></span></p></p>


        </div>

    </div>

    <div = id ="returnButtonBox">
        <button id="returnHome" class="returnButton">Return</button>
    </div>

    <script>
    const returnButtonEl = document.getElementById('returnHome');
    returnButtonEl.addEventListener("click", returnToStart)

    function returnToStart() {
    console.log("Pressed");
    window.location.href="index.html";
}
    </script>
</body>

</html>
