<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Assets/style/style.css" rel="stylesheet">

    <title>Quad-Q-Question-Quiz</title>
</head>


<body>
    <header>
        <h2 id="title">Welcome to Quad Q Question Quiz</h2>

        <h1 id= "questionBox" class="question hide">Question</h1>
            <div id="scoreBox" class="scoreBx hide">
                <h3 id="score"></h3>
            </div>

            <div id="timerBox" class="timeBox hide">
                <h3 id="timer"></h3>
            </div>
    </header>
    <main>
            <div id="answerChoiceBox" class="hide">
                <div id="answerChoices" class="buttonLayout">
                    <button id= "choiceBtn" class="choiceButton">Choice 1</button>
                    <button id= "choiceBtn" class="choiceButton">Choice 2</button>
                    <button id= "choiceBtn" class="choiceButton">Choice 3</button>
                    <button id= "choiceBtn" class="choiceButton">Choice 4</button>
                </div>
            </div>
            <div class="controls">
                <button id="highScoreScreen" class="startBtn">High Scores</button>
                <button id="startButton" class="startBtn">Start</button>
                <button id="nextButton" class="nextBtn hide">Next</button>

<!-- Initialize unused buttons hidden as to not interfere with event listeners -->
                <button id="returnHome" class="returnButton hide">Return</button>

            </div>
    </main>
    <script src="Assets/js/script.js"></script>
</body>
</html>
