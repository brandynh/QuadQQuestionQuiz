<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Assets/style/style.css" rel="stylesheet">

    <title>Quad-Q-Question-Quiz</title>
</head>


<body>
    <header>
        <h1 id="question">Question</h1>
    </header>
    <main>
        <div class="answerChoiceContainer">
            <div id="answerChoiceBox" class="hide">
                
                <div id="answerChoices" class="buttonLayout">
                    <button class="choiceBtn">Choice 1</button>
                    <button class="choiceBtn">Choice 2</button>
                    <button class="choiceBtn">Choice 3</button>
                    <button class="choiceBtn">Choice 4</button>
                </div>
            </div>
            <div class="controls">
                <button id="startButton" class="startBtn">Start</button>
                <button id="nextButton" class="nextBtn hide">Next</button>

            </div>
        </div>
    </main>
    <script src="Assets/js/script.js"></script>
</body>
</html>
